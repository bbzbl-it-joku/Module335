<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Welcome Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome Back</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding ion-text-center" style="max-width: 400px; margin: 0 auto;">
    <ion-card class="ion-no-margin ion-margin-vertical">
      <ion-card-header class="ion-text-center">
        <ion-card-title class="ion-margin-bottom">Sign In</ion-card-title>
        <ion-card-subtitle>Please enter your credentials</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="ion-padding">
          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="your@email.com"
              class="ion-margin-top">
            </ion-input>
            <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
              Email is required
            </ion-text>
            <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </ion-text>
          </ion-item>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Password</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="ion-margin-top">
            </ion-input>
            <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
              Password is required
            </ion-text>
            <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </ion-text>
          </ion-item>

          <div class="ion-margin-vertical">
            <ion-button expand="block" type="submit" shape="round" class="ion-margin-top" [disabled]="!loginForm.valid">
              <ion-icon name="log-in" slot="start"></ion-icon>
              Sign In
            </ion-button>
            <ion-button expand="block" fill="clear" href="/signup" color="secondary" class="ion-no-margin">
              <ion-icon name="person-add" slot="start"></ion-icon>
              Create an Account
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
