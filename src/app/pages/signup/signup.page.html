<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="primary">
        <ion-label>Back</ion-label>
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome to TUKA</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding ion-text-center" style="max-width: 400px; margin: 0 auto;">
    <ion-card class="ion-no-margin ion-margin-vertical">
      <ion-card-header class="ion-text-center">
        <ion-card-title class="ion-margin-bottom">Sign Up</ion-card-title>
        <ion-card-subtitle>Create your account</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" class="ion-padding">
          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Username</ion-label>
            <ion-input
              type="text"
              formControlName="username"
              placeholder="Choose a username"
              class="ion-margin-top">
            </ion-input>
            <ion-text color="danger" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.errors?.['required']">
              Username is required
            </ion-text>
            <ion-text color="danger" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.errors?.['minlength']">
              Username must be at least 3 characters
            </ion-text>
          </ion-item>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Email</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="your@email.com"
              class="ion-margin-top">
            </ion-input>
            <ion-text color="danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['required']">
              Email is required
            </ion-text>
            <ion-text color="danger" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </ion-text>
          </ion-item>

          <ion-item lines="full" class="ion-margin-bottom">
            <ion-label position="stacked">Password</ion-label>
            <ion-input
              type="password"
              formControlName="password"
              placeholder="Choose a password"
              class="ion-margin-top">
            </ion-input>
            <ion-text color="danger" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['required']">
              Password is required
            </ion-text>
            <ion-text color="danger" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters
            </ion-text>
          </ion-item>

          <div class="ion-margin-vertical">
            <ion-button expand="block" type="submit" shape="round" class="ion-margin-top" [disabled]="!signupForm.valid">
              <ion-icon name="person-add" slot="start"></ion-icon>
              Sign Up
            </ion-button>
            <ion-button expand="block" fill="clear" href="/login" color="secondary" class="ion-no-margin">
              <ion-icon name="log-in" slot="start"></ion-icon>
              Already have an account? Log in
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
